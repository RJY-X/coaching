{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>


		<link rel="stylesheet" href="{% static 'coach/global.css' %}" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@200;400;500;600;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,200" />
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,200" />
		<link href="https://api.fontshare.com/v2/css?f[]=clash-display@400,500,700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="{% static 'coach/nav.css' %}" />
	</head>
	
	<body class="bg-gray-300">	
		{% include 'coach/componants/nav.html' %}	
			<div class="max-w-screen-md mx-auto  bg-green-950 shadow sm:rounded-3xl flex justify-center items-center mt-24">
				<div class="p-6 sm:p-12 ">
					<div class="mt-12 flex flex-col items-center">
						<h1 class="text-2xl xl:text-5xl font-extrabold text-white">
							Sign up
						</h1>
						<div class="w-full flex-1 mt-1">
							<div class="mx-auto max-w-xs mt-8">
								{% if error_message %}
								<p class="text-xs font-bold mb-2 ">{{ error_message }}</p>
								{% endif %}
								<form method="POST" action="/login" class="flex flex-col gap-4">
									{% csrf_token %}
									<input
										class="px-8 py-4 ring-0 placeholder-emerald-300  block w-full rounded-xl hover:border-2  text-white shadow-sm bg-green-800 hover:border-green-500 font-extrabold pl-2 outline-none placeholder:font-medium border-2 border-transparent"
										type="email" placeholder="Email" />
									<input
										class="px-8 py-4 ring-0 placeholder-emerald-300  block w-full rounded-xl hover:border-2  text-white shadow-sm bg-green-800 hover:border-green-500 font-extrabold pl-2 outline-none placeholder:font-medium border-2 border-transparent"
										type="password" placeholder="Password" />
									<button
										class="mt-5 tracking-wide font-semibold bg-green-800 border-neutral-800 text-emerald-300 w-full py-4 rounded-lg hover:bg-black transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none">
										<svg class="w-6 h-6 -ml-2" fill="none" stroke="currentColor" stroke-width="2"
											stroke-linecap="round" stroke-linejoin="round">
											<path d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
											<circle cx="8.5" cy="7" r="4" />
											<path d="M20 8v6M23 11h-6" />
										</svg>
										<span class="ml-3">
											Sign Up
										</span>
									</button>
									<a
										class=" tracking-wide font-semibold bg-green-800 border-neutral-800 text-emerald-300 w-full py-4 rounded-lg hover:bg-black transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none" href="/signup">
										<span class="ml-3">
											Create Account 
										</span>
									</a>
								</form>
								<p class="mt-6 text-xs text-white text-center">
									I agree to abide by templatana's
									<a href="#" class="border-b border-whitw border-dotted">
										Terms of Service
									</a>
									and its
									<a href="#" class="border-b border-white border-dotted">
										Privacy Policy
									</a>
								</p>
							</div>
						</div>
					</div>
				</div>
				<div class="text-center min-w-[300px] rounded-xl  relative h-full min-h-[550px]">
						<img class="rounded-3xl w-full object-cover absolute h-full top-1/2 -translate-y-1/2" src="{% static 'img/fitnesse.jpeg' %}">
				</div>
			</div>
		<script src="{% static 'ecom/toggle_ps.js' %}"></script>
	</body>
</html>
