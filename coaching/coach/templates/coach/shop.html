{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,200"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'coach/nav.css' %}" />
    <link rel="stylesheet" href="{% static 'coach/global.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-300">
    {% include 'coach/componants/nav.html' %}
    <div
      class="relative mt-28 bg-white flex px-1 py-1 rounded-full border border-emerald-500 overflow-hidden max-w-md mx-auto font-[sans-serif]"
    >
      <input
        type="email"
        placeholder="Search Something..."
        class="w-full outline-none bg-white pl-4 text-sm"
      />
      <button
        type="button"
        class="bg-emerald-500 hover:bg-black transition-all text-white text-sm rounded-full px-5 py-2.5"
      >
        Search
      </button>
    </div>
    <div
      class="w-full max-w-[1000px] grid grid-cols-3 gap-y-2 gap-x-11 content-center mt-10 mx-auto"
    >
      {% for p in products %}
      <div
        class="w-full max-w-[320px] bg-emerald-900 rounded-[36px] flex flex-col items-center p-3"
      >
        <img
          src="{{MEDIA_URL}}{{p.url}}"
          class="rounded-3xl w-full object-top mb-1 min-h-[300px] object-cover"
        />
        <div class="mt-2 w-full flex items-center justify-center gap-x-4">
          <div class="mb-2">
            <p class="text-emerald-300 font-medium capitalize">{{p.name}}</p>
          </div>
        </div>
        <div class="mb-2 mt-2">
          <p class="text-emerald-300 thick-font text-2xl">{{p.price}}</p>
        </div>
      </div>
      {% endfor %}
    </div>

    <!-- Pagination -->
    <nav
      class="flex justify-end gap-x-1 bg-emerald-500 rounded-3xl max-w-64 mx-auto mt-28"
    >
      <button
        type="button"
        class="font-medium min-h-[38px] min-w-[38px] py-2 px-2.5 inline-flex justify-center items-center gap-x-1.5 text-gray-800 hover:bg-gray-100 text-sm rounded-lg focus:outline-none focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-dark dark:hover:bg-dark/10 dark:focus:bg-dark/10"
      >
        <svg
          aria-hidden="true"
          class="hidden flex-shrink-0 size-3.5"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="m15 18-6-6 6-6"></path>
        </svg>
        <span>Previous</span>
      </button>
      <div class="flex items-center gap-x-1">
        <button
          type="button"
          class="font-medium min-h-[38px] min-w-[38px] flex justify-center items-center text-gray-800 hover:bg-gray-100 py-2 px-3 text-sm rounded-lg focus:outline-none focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-dark dark:hover:bg-dark/10 dark:focus:bg-dark/10"
          aria-current="page"
        >
          1
        </button>
        <button
          type="button"
          class="font-medium min-h-[38px] min-w-[38px] flex justify-center items-center text-gray-800 hover:bg-gray-100 py-2 px-3 text-sm rounded-lg focus:outline-none focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-dark dark:hover:bg-dark/10 dark:focus:bg-dark/10"
        >
          2
        </button>
        <button
          type="button"
          class="font-medium min-h-[38px] min-w-[38px] flex justify-center items-center text-gray-800 hover:bg-gray-100 py-2 px-3 text-sm rounded-lg focus:outline-none focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-dark dark:hover:bg-dark/10 dark:focus:bg-dark/10"
        >
          3
        </button>
      </div>
      <button
        type="button"
        class="font-medium min-h-[38px] min-w-[38px] py-2 px-2.5 inline-flex justify-center items-center gap-x-1.5 text-sm rounded-lg text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-dark dark:hover:bg-dark/10 dark:focus:bg-dark/10"
      >
        <span>Next</span>
        <svg
          aria-hidden="true"
          class="hidden flex-shrink-0 size-3.5"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="m9 18 6-6-6-6"></path>
        </svg>
      </button>
    </nav>
    <!-- End Pagination -->

    {% include 'coach/componants/footer.html' %}
    <script type="module">
      import preline from "https://cdn.jsdelivr.net/npm/preline@2.1.0/+esm";
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@preline/accordion@2.1.0/index.min.js"></script>
  </body>
</html>
