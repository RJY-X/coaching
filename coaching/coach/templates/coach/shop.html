{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,200"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'coach/nav.css' %}" />
    <link rel="stylesheet" href="{% static 'coach/global.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-300 ">
    {% include 'coach/componants/nav.html' %}
    <main class="min-h-screen">
      <section
        id="products"
        class="w-full gap-y-5 mt-[6rem] mb-10 flex flex-col justify-center items-center"
      >
        <h1 class="text-center p-1 text-3xl font-header">
          Filter By Categories:
        </h1>
        <div
          class="w-full flex justify-center font-medium gap-x-7 items-center mx-auto"
        >
          <a
            href="{% url 'coach:shop' %}#products"
            class="{% if filter == '' %}bg-gradient-to-bl from-emerald-500 to-black border-neutral-50 text-neutral-50 {% else %} hover:bg-emerald-600 hover:text-neutral-50 hover:border-emerald-400 text-neutral-600 bg-neutral-300 border-neutral-400 {% endif %} duration-300 transition-colors px-6 py-2 border capitalize rounded-full w-full max-w-[104px] text-center"
            >all</a
          >
          <a
            href="{% url 'coach:shop' %}?filter=dumbelle#products"
            class="{% if filter == 'dumbelle' %}bg-gradient-to-bl from-emerald-500 to-black border-neutral-50 text-neutral-50 {% else %} hover:bg-emerald-600 hover:text-neutral-50 hover:border-emerald-400 text-neutral-600 bg-neutral-300 border-neutral-400 {% endif %} flex duration-300 transition-colors px-6 py-2 border capitalize rounded-full w-fit text-center"
            >dumbelle</a
          >
          <a
            href="{% url 'coach:shop' %}?filter=weight#products"
            class="{% if filter == 'weight' %}bg-gradient-to-bl from-emerald-500 to-black border-neutral-50 text-neutral-50 {% else %} hover:bg-emerald-600 hover:text-neutral-50 hover:border-emerald-400 text-neutral-600 bg-neutral-300 border-neutral-400 {% endif %} duration-300 transition-colors px-6 py-2 border capitalize rounded-full text-center"
            >weight</a
          >
          <a
            href="{% url 'coach:shop' %}?filter=iron bar#products"
            class="{% if filter == 'iron bar' %}bg-gradient-to-bl from-emerald-500 to-black border-neutral-50 text-neutral-50 {% else %} hover:bg-emerald-600 hover:text-neutral-50 hover:border-emerald-400 text-neutral-600 bg-neutral-300 border-neutral-400 {% endif %} duration-300 transition-colors px-6 py-2 border capitalize rounded-full text-center"
            >iron bar</a
          >
        </div>
      </section>

      <div
        class="relative bg-white flex px-1 py-1 rounded-full border border-emerald-500 overflow-hidden max-w-md mx-auto font-[sans-serif]"
      >
        <input
          type="text"
          id="searchInput"
          placeholder="Search Something..."
          class="w-full outline-none bg-white pl-4 text-sm"
        />
        <button
          id="searchButton"
          type="submit"
          class="bg-emerald-500 hover:bg-black transition-all text-white text-sm rounded-full px-5 py-2.5"
        >
          Search
        </button>
      </div>
      <div
        class="w-full max-w-[1000px] grid grid-cols-3 gap-y-2 gap-x-11 content-center mt-10 mx-auto"
      >
        {% for p in products %}
        <a
          href="{% url 'coach:products' id=p.id %}"
          class="w-full max-w-[320px] bg-emerald-900 rounded-[36px] flex flex-col items-center p-3"
        >
          <img
            src="{{MEDIA_URL}}{{p.url}}"
            class="rounded-3xl w-full object-top mb-1 min-h-[300px] object-cover"
          />
          <div class="mt-2 w-full flex items-center justify-center gap-x-4">
            <div class="mb-2">
              <p class="text-emerald-300 font-medium capitalize">{{p.name}}</p>
            </div>
          </div>
          <div class="mb-2 mt-2">
            <p class="text-emerald-300 thick-font text-2xl">{{p.price}} $</p>
          </div>
        </a>
        {% endfor %}
      </div>
    </main>
    {% include 'coach/componants/footer.html' %}
    <script type="module">
      import preline from "https://cdn.jsdelivr.net/npm/preline@2.1.0/+esm";
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@preline/accordion@2.1.0/index.min.js"></script>
    <script src="{% static 'coach/search.mjs' %}" type="module"></script>
  </body>
</html>
